<!DOCTYPE html>

<html>
    <!-- testa atualiza git-->
    <head>
        <title>Pag054</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            BODY {
                
                font-family: Arial;
            }
            
            H1 {
                
               color: navy; 
            }
            
            TABLE {
                
                background-color: steelblue;
            }
        </style>
    </head>
    <body>
        <h1>Testa form</h1>
        <hr />
        <form action="CadastrarServlet" method="post">
            <table border="1" cellpadding="3">
                <tbody>
                    <tr>
                        <td>Nome</td>
                        <td>
                            <input type="text" name="nome" value="" size="80" maxlength="150" />
                        </td>
                    </tr>
                    <tr>
                        <td>Senha</td>
                        <td>
                            <input type="password" name="senha" value="" size="10" maxlength="8" />
                        </td>
                    </tr>
                    <tr>
                        <td>Cores</td>
                        <td>
                            <input type="radio" name="cores" value="vermelho" /> Vermelho
                            <input type="radio" name="cores" value="verde" /> Verde
                            <input type="radio" name="cores" value="azul" /> Azul
                        </td>
                    </tr>
                    <tr>
                        <td>Planetas</td>
                        <td>
                            <select name="planetas" size="5" multiple="multiple">
                                <option>Mercúrio</option>
                                <option>Vênus</option>
                                <option>Terra</option>
                                <option>Marte</option>
                                <option>Júpiter</option>
                                <option>Saturno</option>
                                <option>Urano</option>
                                <option>Netuno</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Cadastrar" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
